<div class="form-container">
  <h1>New Posting</h1>
  <form>
    <div class="form-group row">
      <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"
        >Post Title</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">Category</label>
      <div class="form-group col-md-7">
        <select id="inputState" class="form-control">
          <option selected>Choose a category</option>

          <!-- <div *ngFor="let category of categories"> -->
          <!-- <option>{{category.cname}}</option></div> -->
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"
        >Brand</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"
        >Condition</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <div class="form-row">
          <div class="form-group col-md-1" style="padding-top: 10px">CAD$</div>
          <div class="form-group col-md-11">
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label"
        >Example select</label
      >
      <div class="col-sm-10">
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlSelect2" class="col-sm-2 col-form-label"
        >Example multiple select</label
      >
      <div class="col-sm-10">
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <!-- <div class="form-group row">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> -->
  </form>
</div>
