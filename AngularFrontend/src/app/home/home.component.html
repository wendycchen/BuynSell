
<div class="page-container">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->

        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/payments.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 70%; height: 750px; margin-left: auto; margin-right: auto"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/dashboard.png"
              alt="Chicago"
              class="d-block"
              style="width: 70%; height: 750px;  margin-left: auto; margin-right: auto"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/dash.jpg"
              alt="New York"
              class="d-block"
              style="width: 70%; height: 750px;  margin-left: auto; margin-right: auto"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

  </div>

  <!-- cards -->
  <div class="admin-product-box" *ngIf="adminProducts.length > 0">
    <div class="row">
      <div class="col-sm-2"></div>
      <!-- Indicators/dots -->
      <div class="col-sm-8">
    <div class="admin-title">
      <h2>♡ Featured Products Posted By Admins ♡</h2>
    </div>
    <div class="d-flex mx-6 card-container">
      <div
        class="card product-box"
        style="width: 18rem"
        *ngFor="let adminProduct of adminProducts; let i = index"
      >
        <img
          class="card-img-top"
          src="{{ adminProduct.image }}"
          alt="Card image cap"
          style="height: 280px; width: 280px"
        />
        <div class="card-body">
          <h2 class="card-title">{{ adminProduct.pname }}</h2>
          <h3>CA${{ adminProduct.price | number: "1.2-2" }}</h3>
          <div class="dropdown-divider"></div>
          <p class="card-text">
            <b>Descrption</b><br />
            {{ adminProduct.desc }}
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Highlights</b></li>
          <li class="list-group-item">
            Brand: <i>{{ adminProduct.brand }}</i>
          </li>
          <li class="list-group-item">
            Condition: {{ adminProduct.condition }}
          </li>
          <li class="list-group-item">
            Posted By: <b style="color: red">{{ adminProduct.postedBy }}</b>
          </li>
        </ul>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="view-more-container">
      <a href='/product' class="view-more-link" >> View More</a>
    </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
