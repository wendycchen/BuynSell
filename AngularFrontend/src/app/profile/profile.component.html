<div class="center-container">
  <div class="row">
    <div class="col-sm-3">
      <div class="title">
        <h2>My Profile</h2>
      </div>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-8"></div>
  </div>
  
    <div class="row">
      <div class="col-sm-3">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="assets/images/userlogo.png"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h1 class="my-3" style="padding-top: 5px; padding-bottom: 5px">
              {{ ufname }} {{ ulname }}
            </h1>
            <p class="text-muted mb-1">{{email}}</p>           
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
      <div class="col col-sm-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Post ID</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Created By</th>
              <th scope="col">Image</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productsByMe; let i = index;">
              <th scope="row">{{product.prodId}}</th>
              <td>{{product.pname}}</td>
              <td>CA${{product.price}}</td>
              <td>{{product.brand}}</td>
              <td>{{product.category}}</td>
              <td>{{product.postedBy}}</td>
              <td><img src={{product.image}} style="height:100px; width: 100px"/></td>
              <td><button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product.prodId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
