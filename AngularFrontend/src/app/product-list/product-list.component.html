        <mat-card *ngFor="let product of products; let i = index" style="margin: auto; width: 350px; background-color:lightgrey; margin-bottom: 10px;">
            <mat-card-header>
                <!-- <mat-card-subtitle>Angular Material Card</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <mat-card-title style="color: green;">{{ product.pname }}</mat-card-title>
                <mat-card-subtitle class="product-img-container" [style.backgroundImage]="'url(' + product.imageUrl + ')'" ></mat-card-subtitle>
                <mat-card-subtitle>${{ product.price | number : '1.2-2' }}</mat-card-subtitle>
                <mat-card-subtitle>{{ product.condition}}</mat-card-subtitle>
                <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
                <mat-card-subtitle>{{ product.desc }}</mat-card-subtitle>
                <mat-card-subtitle>{{ product.postedBy }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/shop/products/{{ product.prodId }}" class="btn btn-success">Add to cart</a>
            </mat-card-actions>
        </mat-card>
    </div>
