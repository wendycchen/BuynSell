
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  jackson:
    default-property-inclusion: non_null
jwt:
  secret: secret
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server-container:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${random.uuid}

