server:
  port: 9006

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://localhost:3306/newDb2?createDatabaseIfNotExist=true&serverTimezone=GMT
    username: root
    password: password

rabbitmq:
  exchanges:
    internal: internal.exchange
  queue:
    accountservice: accountservice.queue
  routing-keys:
    internal-accountservice: internal.accountservice.routing-key


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect