server:
  port: 9006



rabbitmq:
  exchanges:
    internal: internal.exchange
  queue:
    accountservice: accountservice.queue
  routing-keys:
    internal-accountservice: internal.accountservice.routing-key
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/accountDB?createDatabaseifNotExists=true
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect